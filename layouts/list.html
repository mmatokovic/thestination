{{ define "main" }}
<section>
  <article class="prose lg:prose-xl max-w-none prose-img:mx-auto text-pretty">
    {{ .Content }}
  </article>
</section>
<div x-data="{ open: false }" class="p-6 max-w-7xl mx-auto">

  <div class="flex justify-between items-center mb-4">
    <h1 class="text-3xl font-bold">Destinations</h1>
    <div class="inline-flex">
      <button @click="open = !open" class="rounded-l-sm border border-gray-200 bg-gray-100 p-2 text-gray-700 transition-colors hover:bg-gray-50 hover:text-gray-900 focus:z-10 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-white focus:outline-none disabled:pointer-events-auto disabled:opacity-50">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z"/>
        </svg>
      </button>

      <button @click="open = !open" class="-ml-px rounded-r-sm border border-gray-200 bg-gray-100 p-2 text-gray-700 transition-colors hover:bg-gray-50 hover:text-gray-900 focus:z-10 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-white focus:outline-none disabled:pointer-events-auto disabled:opacity-50">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"/>
        </svg>
      </button>
    </div>
  </div>

  <div x-show="!open" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 transition-all duration-300 ease-in-out">
    {{ range .Pages }}
    <a href="{{ .RelPermalink }}" class="block bg-white shadow-md rounded overflow-hidden hover:shadow-xl transition-shadow duration-300">
      <img src="{{ with .Resources.GetMatch .Params.thumbnail }}{{ .RelPermalink }}{{ end }}" alt="{{ .Title }}" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-900">{{ .Title }}</h2>
      </div>
    </a>
    {{ end }}
  </div>

  <div x-show="open" class="transition-all duration-300 ease-in-out">
    <ul>
      {{ range .Pages }}
      <li class="p-2">
        <a href="{{ .RelPermalink }}" class="text-gray-700 transition hover:opacity-75">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </div>

</div>

{{ end }}
